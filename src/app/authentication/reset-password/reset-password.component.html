<div class="page-container">
    <h1 class="title"><img src="assets/images/logos/logo-dan.png" width="200px"></h1>

    <div class="container" id="container">

        <div class="form-container reset-password-container">
            <h1 class="reset-h1">Reset Password</h1>

            <form [formGroup]="resetpassword" (ngSubmit)="onSubmit()">
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="New password" />
                    <!-- <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</div> -->
                <input type="password" formControlName="confirmPassword" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" placeholder="Confirm password" />
                    <!-- <div *ngIf="f['confirmpassword'].errors && f['confirmpassword'].errors['required']">Retype your
                        password</div> -->

                    <div *ngIf="submitted && f['password'].errors" class="form-control">
                            <div *ngIf="f['password'].errors && f['password'].errors['pattern']">Password is weak</div>
                        </div>

                <button type="submit">Confirm</button>
            </form>
        </div>

    </div>
</div>
